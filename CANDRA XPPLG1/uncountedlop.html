       var konfirmasi = confirm("Apakah Mau Masukkan Nama Lagi??"); //true / false (boolean)
       var list_Nama =[];

       //Jika Mau Masukkan Nama
        while(konfirmasi){ //True / Benar / 1
             //Tampilkan prompt masukkan nama
             var data = prompt("Masukkan Nama!!");
             //memasukkan data nama ke array nama
             list_Nama.push(data);
             konfirmasi = confirm("Apakah Mau Masukkan Nama Lagi ??");
        }
    //tampilkan list array nama
    document.write(list_Nama);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var angka =prompt("Masukkan angka");
      if(angka > 0){
        document.write("Ini Bilangan Positif Masa Gak Tauu -_- =");
      }else if(angka < 0){
        document.write("Ini Bilangan Negatif Masa Gak Tauu -_- =");
      }else if(angka == 0){
        document.write("Ini Bilangan Nol Masa Gak Tauu -_- =");
      }
        document.write(angka)
    </script>
</body>
</html>

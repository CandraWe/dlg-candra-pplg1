<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //var angka =prompt("Masukkan angka");
        //
        //document.write(angka)

    //perbandingan pakai huruf
      //program sapaan dari gender
      //jika gender sama dengan pria menampilkan "hallo bro"  
      //jika tidak menampilkan "hallo sis" 

      var gender="pria";
      if(gender == "pria"){
        document.write("Halo Bro");
      }else if (gender == "Wanita"){
        document.write("Halo Sis");
      }else {
        document.write("Masukkan Huruf Jangan Angka")
      }
      document.write("<br>");
      //perbandingan angka
      //program menentukan bilangan positif/negatif
      //jika angka lebih dari 0,maka tampilkan "Ini bilangan positif"
      //jika tidak,jika angka kurang dari 0,maka tampilkan "Ini bilangan negaif"
      //jika tidak,tampilkan "Ini bioangan 0"
      var angka =prompt("Masukkan angka");
      if(angka > 0){
        document.write("Ini Bilangan Positif Masa Gak Tauu  -_- =");
      }else if(angka < 0){
        document.write("Ini Bilangan Negatif Masa Gak Tauu  -_- =");
      }else if(angka == 0){
        document.write("Ini Bilangan Nol Masa Gak Tauu  -_- =");
      }else {
        document.write("Masukkan Angka Jangan Huruf=");
      }
        document.write(angka)
    </script>
</body>
</html>
